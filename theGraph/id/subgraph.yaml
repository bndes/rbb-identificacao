specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: bid
    source:
      address: ""
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserInvalidation
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: AccountInvalidation(address,uint256,uint64,address,uint8)
          handler: handleAccountInvalidation
      file: ./src/mapping.ts
