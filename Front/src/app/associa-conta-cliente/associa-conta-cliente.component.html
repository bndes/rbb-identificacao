
    <body>

        <div style="position: absolute;  width: 100%;" class="text-center">
            <alert></alert>
        </div>

        <div [ngClass]="{'containerResize' : cliente.dadosCadastrais}" class="container">
            <div class="rightbox">
                <div class="leftbox">
                  <h1 class="title-leftbox">Associação de Representante Regular</h1>
                </div>
                <h1 style="font-size: 120%;" >Associar Conta Blockchain ao e-CNPJ</h1>
                <div class="br-input">
                    <label>Informe o CNPJ:</label>
                    <input name="cnpjWithMask" mask="00.000.000/0000-00" [(ngModel)]="cliente.cnpjWithMask"  class="form-control form-control-sm" (input)="changeCnpj()"
                    required [disabled]="this.flagUploadConcluido" />
                </div>

                <div class="br-input" *ngIf='cliente.dadosCadastrais'>
                    <label>Razão Social:</label>
                    <input name="razaoSocial" class="form-control form-control-sm" [(ngModel)]="cliente.dadosCadastrais.razaoSocial" readonly  disabled/>
                </div>

                <div class="br-input" *ngIf='cliente.dadosCadastrais'>
                    <label>Selecione a conta blockchain desejada no Metamask. A conta deve aparecer no estado "Disponível".</label>
                    <input name="contaBlockchain" class="form-control form-control-sm" type="text" [ngModel]="selectedAccount" readonly
                    disabled [ngClass]="{'color-danger':this.statusConta == false, 'color-success': this.statusConta == true}" size="45">
                    <div class="msg-conta-invalida" [ngClass]="{'text-danger':this.statusConta == false, 'text-success': this.statusConta == true}" >
                        {{contaEstaValida}}
                    </div>
                </div>
                <button  class="br-button primary" type="button"  [ngClass]="{'disabledButton': disable == true}"(click)="associarContaCliente()"  *ngIf='cliente.dadosCadastrais'>Associar
                </button>
            </div>


        </div>
    </body>
