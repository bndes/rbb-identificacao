<body>
  <div class="blur"></div>
  <div class="container">
    <h1 class="titulo1">RBB ID</h1>
    <h2>Confiança e segurança nas suas operações digitais.</h2>
    <h2>Crie a identidade digital da sua empresa na blockchain.</h2>

    <div class="row">
      <button class="content " class="nav-link" [routerLink]="['home/associa/admin']" routerLinkActive="active"
        title=" Cadastre uma conta para administrar a&#013; identidade e as contas autorizadas a &#013;representar da sua empresa na blockchain"
        [routerLinkActiveOptions]="{exact: true}" class="br-button primary" type="button">ID Admin
      </button>
      <div style="width:50px;"></div>
      <button class="content " class="nav-link" [routerLink]="['home/associa/regular']" routerLinkActive="active"
        title="Cadastre uma conta para representar&#013; sua empresa na blockchain"
        [routerLinkActiveOptions]="{exact: true}" class="br-button primary" type="button">ID Autorizado
      </button>
    </div>

    <h2 style="font-size: 18px;">Se você já possui sua identidade digital na blockchain</h2>
    <div class="row">
      <button class="content " class="nav-link" [routerLink]="['home']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}" class="br-button primary" type="button">Gerencie sua identidade
      </button>
    </div>
  </div>
</body>
